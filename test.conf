
server {
    listen          0.0.0.0:80;
    server_name     localhost;

    location / {
        root resources/html/page;
    }

    location /put_test/ {
        allowed_methods put;
        upload_directory resources/upload;
    }

    location / {
        allowed_methods post;
        cgi_path resources/cgi-bin/cgi_tester.cgi;
        cgi_extension .bla;
        upload_directory resources/upload;
    }

    location /post_body {
        allowed_methods post;
        upload_directory resources/upload;
        client_max_body_size 100;
    }

    location /directory/ {
        index youpi.bad_extension;
        root YoupiBanane;
    }
}